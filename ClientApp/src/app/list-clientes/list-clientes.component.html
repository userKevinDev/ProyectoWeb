
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>Lista Clientes</h1> <button class="btn btn-success "data-toggle="modal" data-target="#addClienteModal">Nuevo Cliente</button>
      </div>
    </div>
    <div class="row mt-2">
      <table class="table table-dark table-responsive-lg">
        <thead>
          <tr>
            <th scope="col">Identificacion</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of varClientes" routerLink="/details-cliente/{{cliente.identificacion}}">
            <td scope="col">{{cliente.identificacion}}</td>
            <td scope="col">{{cliente.nombres}}</td>
            <td scope="col">{{cliente.apellidos}}</td>
            <td scope="col">{{cliente.telefono}}</td>
            <td scope="col">{{cliente.direccion}}</td>
          </tr>
          
        </tbody>
      </table>
    </div>

    <!-- MODAL //////////////////-->
    <div class="modal fade" id="addClienteModal" tabindex="-1" role="dialog" aria-labelledby="addClienteeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addClienteeModalLabel">Registrar Cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-add-cliente #Cliente></app-add-cliente>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" (click)="Cliente.addCliente()">Registrar</button>
            </div>
          </div>
        </div>
      </div>

</div>
