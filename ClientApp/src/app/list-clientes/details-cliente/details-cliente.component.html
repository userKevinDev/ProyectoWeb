
<div class="row body-titulo">
  <div class="col-lg-4 offset-lg-2">
      <h3 class="titulo">DETALLES DEL CLIENTE</h3>
      <label class="p-1 bg-success text-white"><b>ID: {{varCliente.identificacion}}</b></label>
  </div>
</div>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="form-row">
                <div class="form-group col-lg-6">
                  <label for="d_ClienteNombres">Nombres</label>
                  <input [(ngModel)]="varCliente.nombres" name="d_ClienteNombres" class="form-control" type="text">
                </div>
                <div class="form-group col-lg-6">
                    <label for="d_ClienteApellidos">Apellidos</label>
                    <input [(ngModel)]="varCliente.apellidos" name="d_ClienteApellidos" class="form-control" type="text">
                  </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-8">
                  <label for="d_ClienteTelefono">Telefono</label>
                  <input [(ngModel)]="varCliente.telefono" name="d_ClienteTelefono" class="form-control" type="text">
                </div>
                <div class="form-group col-lg-12">
                    <label for="d_ClienteDireccion">Direccion</label>
                    <input [(ngModel)]="varCliente.direccion" name="d_ClienteDireccion" class="form-control" type="text">
                </div>
            </div>
          </form>
          <div class="row ">
              <div class="col-lg-3 ">
                  <button class="btn btn-danger" (click)="deleteCliente()">Eliminar</button>
                </div>
                <div class="col-lg-3 offset-lg-6 justify-content-end">
                    <button class="btn btn-success" (click)="updateCliente()">Guardar</button>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
