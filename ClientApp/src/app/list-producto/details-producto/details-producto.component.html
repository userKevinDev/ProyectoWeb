<div class="row body-titulo">
    <div class="col-lg-10 offset-lg-2">
        <h3 class="titulo">DETALLES DEL PRODUCTO</h3>
        <label class="p-1 bg-success text-white"><b>Referencia: {{varProducto.referencia}}</b></label>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <div class="form-row">
                  <div class="form-group col-lg-6">
                      <label for="d_ProductoMarca">Marca del producto</label>
                      <input [(ngModel)]="varProducto.marca" name="d_ProductoMarca" class="form-control" type="text">
                  </div>
                  <div class="form-group col-lg-6">
                      <label for="d_ProductoCategoria">Categoria</label>
                      <input [(ngModel)]="varProducto.categoria" name="d_ProductoCategoria" class="form-control" type="text">
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-lg-6">
                      <label for="d_ProductoTamaño">Tamaño</label>
                      <input [(ngModel)]="varProducto.size" name="d_ProductoTamaño" class="form-control" type="text">
                  </div>
                  <div class="form-group col-lg-6">
                      <label for="d_ProductoCantidad">Cantidad</label>
                      <input [(ngModel)]="varProducto.cantidad" name="d_ProductoCantidad" class="form-control" type="text">
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-lg-6">
                      <label for="d_ProductoP_Compra">Precio de compra</label>
                      <input [(ngModel)]="varProducto.precioCompra" name="d_ProductoP_Compra" class="form-control" type="text">
                  </div>
                  <div class="form-group col-lg-6">
                      <label for="d_ProductoP_Venta">Precio de venta</label>
                      <input [(ngModel)]="varProducto.precioVenta" name="d_ProductoP_Venta" class="form-control" type="text">
                    </div>
              </div>
            </form>
            <div class="row ">
                <div class="col-lg-3 ">
                    <button class="btn btn-danger">Eliminar</button>
                  </div>
                  <div class="col-lg-3 offset-lg-6 justify-content-end">
                      <button class="btn btn-success">Guardar</button>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
